<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- css links -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="component">
      <img
        class="component__image"
        src="./images/illustration-hero.svg"
        alt="hero illustration"
      />
      <div class="order">
        <h1 class="order__title">Order Summary</h1>
        <p class="order__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="pricing">
          <img src="/images/icon-music.svg" alt="music icon" />
          <div class="pricing__details">
            <h1 class="pricing__details-title">Annual Plan</h1>
            <span class="pricing__details-price">$59.99/year</span>
          </div>
          <a href="#" class="pricing__change">Change</a>
        </section>
        <a href="#" class="order__payment">Proceed to Payment</a>
        <a href="#" class="order__cancel">Cancel Order</a>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/bkpecho" target="_blank">BK Pecho</a>.
      </div>
    </footer>
  </body>
</html>
